<section class="m-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Create Your account</h4>
            <div class="alert alert-success" role="alert" *ngIf="!showAlert">
              Registration Successfully!
              <button
                type="button"
                class="btn-close"
                aria-label="Close"
                style="float: right"
                (click)="hideAlert()"
              ></button>
            </div>
            <ul class="nav-links">
              <li class="link">
                <a [class.active]="showBasic" (click)="showBasicDetails()"
                  >Basic Details</a
                >
              </li>
              <li class="link">
                <a
                  [class.active]="showPersonal"
                  (click)="showPersonalDetails()"
                >
                  Personal Details</a
                >
              </li>
              <li class="link">
                <a [class.active]="showAddressForm" (click)="showAddress()"
                  >Address</a
                >
              </li>
            </ul>
            <div>
              <form [formGroup]="createAccount">
                <div class="basic-details" *ngIf="showBasic">
                  <div class="mt-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="User Name"
                      formControlName="username"
                    />
                  </div>

                  <div class="mt-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password "
                      formControlName="password"/>
                  </div>

                  <div class="mt-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password "
                      formControlName="confirmPassword"
                    />
                  </div>

                  <div class="mt-3">
                    <select class="form-control" formControlName="language">
                      <option value="" disabled selected>
                        Select Language
                      </option>
                      <option *ngFor="let item of allLanguage">
                        {{ item }}
                      </option>
                    </select>
                  </div>

                  <div class="mt-3">
                    <select
                      class="form-control"
                      formControlName="securityQuestion"
                    >
                      <option value="" disabled selected>
                        Select Security Question
                      </option>
                      <option *ngFor="let item of securityQuestion">
                        {{ item }}
                      </option>
                    </select>
                  </div>

                  <div class="mt-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Security Answer"
                      formControlName="securityAnswer"
                    />
                  </div>

                  <div class="btns">
                    <a href="" class="cancel-btn">Cancel</a>

                    <button
                      class="continune-btn"
                      (click)="showPersonalDetails()"
                    >
                      Continue
                    </button>
                  </div>
                </div>
                <div class="personal-details" *ngIf="showPersonal">
                  <div class="row mt-3">
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First Name"
                        formControlName="firstName"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Last Name"
                        formControlName="lastName"
                      />
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col-md-6">
                      <select
                        class="form-control"
                        formControlName="occupations"
                      >
                        <option *ngFor="let occupation of occupations">
                          {{ occupation }}
                        </option>
                      </select>
                    </div>

                    <div class="col-md-6">
                      <input
                        type="date"
                        class="form-control"
                        placeholder="Date of Birth"
                        formControlName="dob"
                      />
                    </div>
                  </div>

                  <div class="row mt-3 mb-3">
                    <div class="col-md-6">
                      <div class="radio-flex">
                        <input
                          type="radio"
                          formControlName="maritalStatus"
                          value="married"
                        />
                        <label for="" class="married">Married</label>
                        <input
                          type="radio"
                          class="right-radio unmaritalStatus"
                          formControlName="maritalStatus"
                          value="unmarried"
                        />
                        <label for="" class="unmarried">Unmarried</label>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <select class="form-control" formControlName="country">
                        <option *ngFor="let country of countries">
                          {{ country }}
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="mt-3">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      formControlName="email"
                    />
                  </div>

                  <div class="mt-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Mobile no"
                      formControlName="mobileNo"
                    />
                  </div>

                  <div class="row mt-3">
                    <div class="col-md-6">
                      <select class="form-control" formControlName="gender">
                        <option *ngFor="let gender of genders">
                          {{ gender }}
                        </option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <select
                        class="form-control"
                        formControlName="nationality"
                      >
                        <option *ngFor="let country of countries">
                          {{ country }}
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="btns">
                    <button class="cancel-btn" (click)="showBasicDetails()">
                      Back
                    </button>
                    <button class="continune-btn" (click)="showAddress()">
                      Continue
                    </button>
                  </div>
                </div>
                <div class="address" *ngIf="showAddressForm">
                  <div class="row mt-3">
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Flat/ Door /Black No."
                        formControlName="flat"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Street/Lane (Optional)"
                        formControlName="street"
                      />
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Area/ Locality (Optional)"
                        formControlName="locality"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Pin code"
                        formControlName="pincode"
                      />
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col-md-6">
                      <select class="form-control" formControlName="state">
                        <option *ngFor="let state of getStateKeys()">
                          {{ state }}
                        </option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <select
                        class="form-control"
                        formControlName="city"
                        *ngIf="selectedState !== 'Select State'"
                      >
                        <option *ngFor="let city of indiaStates[selectedState]">
                          {{ city }}
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="btns">
                    <button class="cancel-btn" (click)="showPersonalDetails()">
                      Back
                    </button>
                    <button
                      class="continune-btn"
                      type="submit"
                      (click)="onCreateAccount()"
                    >
                      Register
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
