<section class="m-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Create Your account</h4>
            <ul class="nav-links">
              <li class="link">
                <a [class.active]="showBasic" (click)="showBasicDetails()"
                  >Basic Details</a
                >
              </li>
              <li class="link">
                <a
                  [class.active]="showPersonal"
                  (click)="showPersonalDetails()"
                >
                  Personal Details</a
                >
              </li>
              <li class="link">
                <a [class.active]="showAddressForm" (click)="showAddress()"
                  >Address</a
                >
              </li>
            </ul>
            <div>
              <form action="">
                <div class="basic-details" *ngIf="showBasic">
                  <div class="mt-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="User Name"
                    />
                  </div>

                  <div class="mt-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password "
                    />
                  </div>

                  <div class="mt-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password "
                    />
                  </div>

                  <div class="mt-3">
                    <select class="form-control">
                      <option value="">English</option>
                      <option value="">Hindi</option>
                    </select>
                  </div>

                  <div class="mt-3">
                    <select class="form-control">
                      <option value="">Security Question</option>
                      <option value="">Hindi</option>
                    </select>
                  </div>

                  <div class="mt-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Security Answer"
                    />
                  </div>

                  <div class="btns">
                    <a href="" class="cancel-btn">Cancel</a>
                   
                    <button
                      class="continune-btn"
                      (click)="showPersonalDetails()"
                    >
                      Continue
                    </button>
                  </div>
                </div>
                <div class="personal-details" *ngIf="showPersonal">
                  <div class="row mt-3">
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First Name"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col-md-6">
                      <select class="form-control">
                        <option value="">English</option>
                        <option value="">Hindi</option>
                      </select>
                    </div>

                    <div class="col-md-6">
                      <input
                        type="date"
                        class="form-control"
                        placeholder="Date of Birth"
                      />
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col-md-6">
                      <div class="radio-flex">
                        <input type="radio" />
                        <label for="">Married</label>
                        <input type="radio" class="right-radio" />
                        <label for="">unmarried</label>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <select class="form-control">
                        <option value="">English</option>
                        <option value="">Hindi</option>
                      </select>
                    </div>
                  </div>

                  <div class="mt-3">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>

                  <div class="mt-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Mobile no"
                    />
                  </div>

                  <div class="row mt-3">
                    <div class="col-md-6">
                      <select class="form-control">
                        <option value="">Male</option>
                        <option value="">Hindi</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <select class="form-control">
                        <option value="">Select a Nationality</option>
                        <option value="">Hindi</option>
                      </select>
                    </div>
                  </div>

                  <div class="btns">
                    <button class="cancel-btn" (click)="showBasicDetails()">
                      Back
                    </button>
                    <button class="continune-btn" (click)="showAddress()">
                      Continue
                    </button>
                  </div>
                </div>
                <div class="address" *ngIf="showAddressForm">
                  <div class="row mt-3">
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Flat/ Door /Black No."
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Street/Lane (Optional)"
                      />
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Area/ Locality (Optional)"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Pin code"
                      />
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col-md-6">
                      <select class="form-control">
                        <option value="">Select State</option>
                        <option value="">Hindi</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <select class="form-control">
                        <option value="">City</option>
                        <option value="">Hindi</option>
                      </select>
                    </div>
                  </div>

                  <div class="btns">
                    <button class="cancel-btn" (click)="showPersonalDetails()">
                      Back
                    </button>
                    <button class="continune-btn">Register</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
